<form method="post" enctype="multipart/form-data">
    <div>
      <label for="profile_pic">Sélectionnez le fichier à utiliser</label>
      <input type="file" id="profile_pic" name="profile_pic"
            accept=".jpg, .jpeg, .png">
    </div>
    <div>
      <button>Envoyer</button>
    </div>
  </form>
